name: Deploy Backend uService to Heroku UAT Env 

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
  push:
    branches:
      - 'uat'
    paths:
      - "internal/backend/**"
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      #Checkout repo
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login 
      - name: Build and push
        env:
            HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push --context-path ./build -a ${{ secrets.HEROKU_APP_NAME_UAT }} --arg FIREBASE_KEY="${{ secrets.FIREBASE_DEV_PRIVATE_KEY }}",PRODUCTION=false web 
      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME_UAT }} web
